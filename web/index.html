<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Barge File Upload</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container p-5">
  <h2 class="mb-5 text-center">Barge File Upload</h2>
  <label class="text-center mb-5 image-preview-wrapper" for="file-uploader">
    <div class="spinner-wrapper position-absolute" data-target="spinner">
      <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </label>
  
  <div class="row">
    <div class="col-12 col-md-6 mx-auto">
      <div class="custom-file">
        <input type="file" name="file" class="custom-file-input" data-target="file-uploader" id="file-uploader">
        <label class="custom-file-label">Choose file</label>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
